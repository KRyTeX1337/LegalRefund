<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>
    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");

    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "/static/img/wienbot.png";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Shoppy";
    const PERSON_NAME = "Benutzer";

    msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);

    });


    // Utils
    function get(selector, root = document) {
        return root.querySelector(selector);
    }

    function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
    }

    function saveAnswer(index, buttonObject) {
        if (buttonObject.id == "yes") {
            localStorage.setItem(index, true);
        } else {
            localStorage.setItem(index, false);
        }
    }

    $(document).ready(function Question() {
        $.ajax({
            type: 'GET',
            url: '/getQuestions',
            data: $(this).serialize(),
            dataType: 'json',
            success: function (data) {
                localStorage.clear();
                let start = document.getElementById("start");
                $.each(data.questionList, function (index, questionObject) {
                    let divCarousel = document.createElement("div");
                    divCarousel.className = "carousel-item";
                    let questionText = document.createElement("h3");
                    questionText.className = "text-center";
                    questionText.innerText = questionObject.message;
                    divCarousel.appendChild(questionText);
                    let divRow = document.createElement("div");
                    divRow.className = "row";
                    let divColOne = document.createElement("div");
                    divColOne.className = "col";
                    let buttonYes = document.createElement("button");
                    let buttonNo = document.createElement("button");
                    buttonYes.type = "button";
                    buttonYes.className = "btn btn-light w-100";
                    buttonYes.setAttribute("href", "#carouselExampleControls");
                    buttonYes.setAttribute("role", "button");
                    //buttonYes.setAttribute("data-slide","next");
                    buttonYes.setAttribute("id", "yes");
                    buttonYes.innerText = questionObject.right;
                    //TODO: Assign onclick event handler
                    buttonYes.addEventListener("click", function () {
                        saveAnswer(index, this);
                        sendAnswers(index)
                        buttonNo.disabled = true;
                        buttonYes.disabled = true;
                    }, false);
                    divColOne.append(buttonYes);
                    divRow.appendChild(divColOne);
                    let divColTwo = document.createElement("div");
                    divColTwo.className = "col";
                    buttonNo.type = "button";
                    buttonNo.className = "btn btn-light w-100";
                    buttonNo.setAttribute("href", "#carouselExampleControls");
                    buttonNo.setAttribute("role", "button");
                    //buttonNo.setAttribute("data-slide","next");
                    buttonNo.setAttribute("id", "no");
                    buttonNo.innerText = questionObject.wrong;
                    //TODO: Assign onclick event handler
                    buttonNo.addEventListener("click", function () {
                        saveAnswer(index, this);
                        buttonNo.disabled = true;
                        buttonYes.disabled = true;
                        sendAnswers(index)
                    }, false);
                    divColTwo.append(buttonNo);
                    divRow.appendChild(divColTwo);
                    divCarousel.appendChild(divRow);
                    let lawtext = document.createElement("h4")
                    lawtext.className = "text-center";
                    lawtext.setAttribute("id",("law"+index))
                    divCarousel.appendChild((lawtext))
                    let nextButton = document.createElement("button")
                    nextButton.className = "btn btn-secondary w-100"
                    nextButton.addEventListener("click", function(){
                    let myCarousel = document.querySelector('#carouselExampleControls')
                    let carousel = new bootstrap.Carousel(myCarousel);
                    carousel.next();
                    carousel.pause();
                    })
                    nextButton.setAttribute("id","next"+index)
                    nextButton.innerText = "Weiter"
                    nextButton.disabled = true
                    divCarousel.appendChild(nextButton)
                    start.appendChild(divCarousel);
                });
                let endCarousel = document.createElement("div");
                endCarousel.className = "carousel-item";
                endCarousel.setAttribute("id", "end");
                /*
                let buttonEnd = document.createElement("button");
                buttonEnd.className = "btn btn-primary w-100";
                buttonEnd.innerText = "Ergebnis anfordern"
                buttonEnd.addEventListener("click", function()
                {
                    sendAnswers()
                },false);
                endCarousel.appendChild(buttonEnd);
                */
                let result = document.createElement("h3");
                result.className = "text-center";
                result.setAttribute("id", "result");
                result.hidden = true;
                let lawEnd = document.createElement("h3");
                lawEnd.className = "text-center";
                lawEnd.setAttribute("id", "lawEnd");
                endCarousel.append(result)
                endCarousel.append(lawEnd)
                start.appendChild(endCarousel);
            }
        })
    })

    function sendAnswers(index) {
        quit = false;
        answers = "";
        for (i = 0; i < localStorage.length; i++) {
            if (i == 0) {
                answers = "frage0=" + localStorage.getItem(i)
            } else {
                answers += "&frage" + i + "=" + localStorage.getItem(i);
            }
        }
        $.get("/getAnswer", {msg: answers}).done(function (data) {
            let result = JSON.parse(data)
            if (result.value === 'True') {
                document.getElementById("result").innerText = "Sie haben wahrscheinlich ein Rücktrittsrecht!";
                document.getElementById("result").hidden = false;
                document.getElementById("law"+index).innerText = result.law
                document.getElementById("next"+index).disabled = false;
                document.getElementById("lawEnd").innerText = result.law;
            } else {
                document.getElementById("lawEnd").hidden = true;
                document.getElementById("result").innerText = result.law;
                document.getElementById("result").hidden = false;
                $('#carouselExampleControls div').removeClass('active');
                $('#carouselExampleControls div:last-child').addClass('active');
                let myCarousel = document.querySelector('#carouselExampleControls')
                let carousel = new bootstrap.Carousel(myCarousel);
                carousel.pause();
                quit = true;
            }

        });
        return quit;
    }


</script>
