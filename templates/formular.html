    <meta charset="UTF-8">

<img class="img-fluid" src="/static/img/formular.png">
<div class="content container">
    <div class="row">
        <div class="col-lg-9 mx-auto shadow p-5 mb-6 rounded">
            <h3 style="text-align: center">Ihr Verbraucherproblem:</h3>
            <div class="card-body" style="background: white">
                <div class="container">
                    <form id="contact-form" role="form" method="POST" action="/sendmail" enctype="text/plain">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="font-weight-bold"
                                                                   for="form_name">Vorname</label> <input
                                            id="form_name" type="text" name="name" class="form-control"
                                            placeholder="" required="required"
                                            data-error="Vorname wird benötigt."></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="font-weight-bold"
                                                                   for="form_lastname">Nachname</label> <input
                                            id="form_lastname" type="text" name="surname" class="form-control"
                                            placeholder="" required="required"
                                            data-error="Nachname wird benötigt."></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label class="font-weight-bold" for="form_email">Email
                                        Addresse</label> <input
                                            id="form_email" type="email" name="email" class="form-control"
                                            placeholder="" required="required"
                                            data-error="Valide Email Addresse wird benötigt."></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label class="font-weight-bold" for="country">Das
                                        Unternehmen hat ein Sitz
                                        in...?</label>
                                        <select id="country" name="country" class="form-control"
                                                required="required"
                                                data-error="Das Unternehmen hat ein Sitz in...?">
                                            <option value="" selected disabled>--Land auswählen--</option>
                                            <option>Belgien</option>
                                            <option>Bulgarien</option>
                                            <option>Dänemark</option>
                                            <option>Deutschland</option>
                                            <option>Estland</option>
                                            <option>Finnland</option>
                                            <option>Frankreich</option>
                                            <option>Griechenland</option>
                                            <option>Irland</option>
                                            <option>Italien</option>
                                            <option>Kroatien</option>
                                            <option>Lettland</option>
                                            <option>Litauen</option>
                                            <option>Luxemburg</option>
                                            <option>Malta</option>
                                            <option>die Niederlande</option>
                                            <option>Österreich</option>
                                            <option>Polen</option>
                                            <option>Portugal</option>
                                            <option>Rumänien</option>
                                            <option>Schweden</option>
                                            <option>die Slowakei</option>
                                            <option>Slowenien</option>
                                            <option>Spanien</option>
                                            <option>die Tschechische Republick</option>
                                            <option>Ungarn</option>
                                            <option>Zypern</option>
                                            <option>Sonstiges / Ich weiß es nicht.</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label class="font-weight-bold" for="form_need">Das
                                        Unternehmen hat ein Sitz
                                        in...?</label>
                                        <br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="firmensitz"
                                                   id="firmensitz"
                                                   value="Online">
                                            <label class="form-check-label" for="firmensitz">Online</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="firmensitz"
                                                   id="firmensitz"
                                                   value="Nicht online (im
                                                Geschäft,
                                                an der Haustür, über den Versandhandel)">
                                            <label class="form-check-label" for="firmensitz">Nicht online (im
                                                Geschäft,
                                                an der Haustür, über den Versandhandel)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="exampleFormControlSelect2">Bisher habe ich
                                            Folgendes
                                            unternommen:
                                            (Kreuzen Sie alle zutreffenden Antworten an.)</label>
                                        <select multiple class="form-control" id="exampleFormControlSelect2">
                                            <option>Kontaktaufnahme mit dem Verkäufer</option>
                                            <option>Einschaltung einer Streitbeteiligungsstelle</option>
                                            <option>Gerichtsverfahren</option>
                                            <option>Sonstiges / Ich weiß es nicht.</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="exampleFormControlSelect2">Bei meinem
                                            Problem
                                            geht es um:
                                            (Kreuzen Sie alle zutreffenden Antworten an.)</label>
                                        <select multiple class="form-control" id="exampleFormControlSelect3">
                                            <option>Finanzdienstleistungen (Hypotheken, Versicherungen, Bankgeschäfte
                                                usw.)
                                            </option>
                                            <option>Ware oder Dienstleistung im Wert von über 5.000,- EUR</option>
                                            <option>Internetbetrug / Datenbetrug (Phishing) / Vorschussbetrug (Scam)
                                            </option>
                                            <option>Sonstiges / Ich weiß es nicht.</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label class="font-weight-bold" for="form_message">Ihre
                                        detailierte Beschreibung</label>
                                        <textarea
                                                id="form_message" name="message" class="form-control"
                                                placeholder="" rows="4" required="required"
                                                data-error="Ihr Problem"></textarea></div>
                                </div>
                                <div id="success" class="col-md-12"><button type="sumbit"
                                                                           class="btn btn-success btn-send pt-2 btn-block "
                                                                           value="submit"
                                >Absenden</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
